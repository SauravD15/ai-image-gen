<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Helper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            transition: background 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }
        .dark-mode .container {
            background: #1e1e1e;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .history {
            display: none;
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-height: 150px;
            overflow-y: auto;
        }
        .dark-mode .history {
            background: #2e2e2e;
        }
        .message {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            max-width: 80%;
        }
        .user-msg {
            background: #d1e7ff;
            align-self: flex-end;
        }
        .ai-msg {
            background: #d4edda;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>AI Study Helper</h1>
            <div>
                <button onclick="toggleDarkMode()"><i id="theme-icon" class="fas fa-moon"></i></button>
                <button onclick="toggleHistory()"><i class="fas fa-history"></i></button>
            </div>
        </div>
        <div class="history" id="history"></div>
        <div id="chat"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Enter a topic (e.g., Photosynthesis)">
            <select id="format">
                <option value="roadmap">Roadmap</option>
                <option value="mindmap">Mind Map</option>
                <option value="infographic">Infographic</option>
            </select>
            <button onclick="generateResponse()">Generate</button>
        </div>
    </div>

    <script>
        import OpenAI from "openai";
        const client = new OpenAI();

        const completion = await client.chat.completions.create({
            model: "gpt-4o",
            messages: [{
               role: "user",
               content: "Write a one-sentence bedtime story about a unicorn.",
            }],
        });

        console.log(completion.choices[0].message.content);

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.getElementById('theme-icon').classList.toggle('fa-sun');
            document.getElementById('theme-icon').classList.toggle('fa-moon');
        }

        function toggleHistory() {
            let history = document.getElementById('history');
            history.style.display = history.style.display === 'block' ? 'none' : 'block';
        }

        function generateResponse() {
            let inputField = document.getElementById('user-input');
            let formatField = document.getElementById('format');
            let userInput = inputField.value.trim();
            let format = formatField.value;
            if (!userInput) return;
            
            addMessage('user', `Topic: ${userInput} (Format: ${format})`);
            inputField.value = '';
            
            setTimeout(() => {
                let aiResponse = `Generated a ${format} for: "${userInput}"`;
                addMessage('ai', aiResponse);
            }, 1500);
        }

        function addMessage(role, text) {
            let chat = document.getElementById('chat');
            let history = document.getElementById('history');
            
            let message = document.createElement('div');
            message.classList.add('message', role === 'user' ? 'user-msg' : 'ai-msg');
            message.innerHTML = `<i class="fas ${role === 'user' ? 'fa-user' : 'fa-robot'}"></i> ${text}`;
            
            chat.appendChild(message);
            history.innerHTML += `<div>${text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
